---
front-end:
  build:
    image: appranix/front-end
    dockerfile: Dockerfile

gcr_dockercfg:
  image: codeship/gcr-dockercfg-generator
  add_docker: true
  encrypted_env_file:
    - google-credentials-mngdev.encrypted

googleclouddeployment:
  image: codeship/google-cloud-deployment
  encrypted_env_file:
    - google-credentials-mngdev.encrypted
  add_docker: true
  volumes:
    - ./:/deploy
